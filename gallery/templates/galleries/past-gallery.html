{%extends 'galleries/base.html'%}

{% block content %}
{{block.super}}


{%extends 'galleries/base.html'%}


<div class="container">

    {%for image in gallery%}
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center">
                {{image.title}}
            </h2>
        </div>
    </div>
    {%empty%}
    <div class="row">
        <h2 class="text-center">
            No Images Yet
        </h2>
    </div>
    {%endfor%}

</div>


{% endblock %}
