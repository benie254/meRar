{%extends 'galleries/base.html'%}

{% block content %}
{{block.super}}


<div class="container">

    {%for image in gallery%}
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 d-flex flex-row" style="display:flex;flex-wrap:wrap;">
            <h2 class="text-center">
                {{image.title}}
            </h2>
        </div>
    {%empty%}
        <h2 class="text-center">
            No Images Yet
        </h2>
    {%endfor%}

</div>


{% endblock %}
