{%load bootstrap3%}


<!DOCTYPE html>
<html>

    {%if title%}

        meRar - {{title}}
    </title>
    {%else%}
    <title>
        meRar
    </title>
    {%endif%}

    {%block styles%}
        {%bootstrap_css%}
    {%endblock%}

</head>

<body>
{%block content%}

{%edblock%}

</body>
</html>
