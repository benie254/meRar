{%extends 'galleries/base.html'%}

{% block content %}
{{block.super}}


<div class="container">

        {%for image in gallery%}
        <div class="col-xs-4 col-sm-4 col-md-4 col-md-4">
            <h2 class="text-center">
                {{image.title}}
            </h2>
            <img src="{{image.pic.url}}" class="rounded img-responsive" alt="..." width="50%" id="pic">
        </div>

        <div id="modal" class="modal">
            <span class="exit">&times;</span>
                <img src="{{image.pic.url}}" class="modal-content" id="modal-pic">
                <div id="modal-text"></div>
        </div>

    {%empty%}
        <h2 class="text-center">
            No Images Yet
        </h2>
    {%endfor%}

</div>

<script>
    var modal = document.getElementById("modal");

var pic = document.getElementById("pic");
var modal_pic = document.getElementById("modal-pic");
var modal_text = document.getElementById("modal-text");
pic.onclick = function(){
  modal.style.display = "block";
  modal_pic.src = this.src;
  modal_text.innerHTML = this.alt;
}

var span = document.getElementsByClassName("exit")[0];

span.onclick = function() {
  modal.style.display = "none";
}
</script>




{% endblock %}
