{%extends 'galleries/base.html'%}

{% block content %}
{{block.super}}


<div class="container">

    {%for image in gallery%}
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center">
                {{image.title}}
            </h2>
            <img src="{{image.pic.url}}" class="img-responsive" alt="image">
        </div>
    </div>
    {%empty%}
    <div class="row">
        <h2 class="text-center">
            No Images Yet
        </h2>
    </div>
    {%endfor%}

</div>


{% endblock %}
